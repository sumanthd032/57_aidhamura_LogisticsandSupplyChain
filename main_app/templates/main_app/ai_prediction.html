<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Recommendations</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>AI Recommendations</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Recommendation</button>
        </form>
        <section>
            <h3>Recommendations List</h3>
            <ul>
                {% for recommendation in recommendations %}
                    <li>{{ recommendation.recommendation_text }}</li>
                {% empty %}
                    <li>No recommendations available.</li>
                {% endfor %}
            </ul>
        </section>
        <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
    </main>
</body>
</html>
