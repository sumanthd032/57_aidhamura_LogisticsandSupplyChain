<!DOCTYPE html>
<html>
<head>
    <title>Create Food Donation</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Create Food Donation</h1>
    <form method="POST" action="{% url 'create_food_donation' %}">
        {% csrf_token %}
        <label for="item">Food Item:</label>
        <input type="text" name="item" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required><br>
        <label for="donor">Donor Restaurant:</label>
        <input type="text" name="donor" required><br>
        <button type="submit">Donate Food</button>
    </form>
    <nav>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </nav>
</body>
</html>
